<!-- One example container for two column input that is responsive to window width -->
<div class="container">
    <div class="row align-items-end">
        <div class="myLeftCol">Left Column</div>
        <!-- myLeftCol adds additional classes in init function-->

        <div class="col"><input id="myButton" name="mybutton" type="button" value="Click Me!" class="fullWidth disableOnView" /></div>
    </div>

    <div class="row align-items-end mt-2">
        <div class="myLeftCol">Row 2</div>

        <div class="col"></div>
    </div>
    <div class="row mt-2">
        <div class="myLeftCol requiredLab">Date:</div>
        <div class="col"><input type="date" name="testdate" id="testDate" required/></div>
    </div>
    <div class="row mt-2">
        <div class="myLeftCol">Time:</div>
        <div class="col">
            <input type="time" name="testtime" id="testtime" pattern="[0-9]{2}:[0-9]{2}"/>
            <span class="validity"></span>
        </div>
    </div>
    <div class="row mt-2">
        <div class="myLeftCol">Textarea:</div>
        <div class="col"><textarea name="testtext" id="testText" class="autoAdjust"></textarea></div>
    </div>
</div>
