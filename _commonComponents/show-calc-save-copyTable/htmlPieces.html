<div class="container mt-2">
    <div class="row mt-2">
        <div class="col-12 col-sm-6 col-md-3"><input id="toggleTable" name="toggletable" type="button"
                value="Show/Hide Table" class="fullWidth" />
        </div>

        <div class="col-12 col-sm-6 col-md-3"><input id="calculate" name="calcvalues" type="button"
                value="Calculate Values" class="fullWidth disableOnView" />
        </div>

        <div class="col-12 col-sm-6 col-md-3"><input id="toCSV" name="tocsv" type="button" value="Save CSV"
                class="fullWidth" /></div>

        <div class="col-12 col-sm-6 col-md-3">
            <input id="copyDataButton" name="copydatabutton" type="button" value="Copy Data" class="fullWidth" />
            <br />Copy Table Head? <input id="copyHead" name="copyhead" type="checkbox" />
            <br />Transpose Table? <input id="transpose" name="transpose" type="checkbox" />
        </div>
    </div>
</div>

<div id="forCopy">&nbsp;</div>

<!-- This seems to work for extra-small screens, and actually fills the width -->
<div class="container">
    <div class="row">
        <div class="col-12 table-responsive xsTableDiv" id="tableDiv">
            <table id="table" class="table">
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
