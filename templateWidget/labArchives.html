<style type="text/css">
    /* TO DO Place css styling code here */

    /* Add this class to a div to all for flex wrapping */
    .container {
        display: flex;
        flex-wrap: wrap;
    }

    /* Each div takes of 50% of width. Creates two columns within the container */
    .container>div {
        flex: 0 50%;
        margin-bottom: 5px;
    }

    /* Add this class to a div around tables. The script will automatically change the width to match the window
    Adds a scroll bar when the content is too big for the width */
    .tableDiv {
        width: 400px;
        overflow-x: scroll;

    }
</style>
